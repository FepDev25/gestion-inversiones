<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <app-header></app-header>

    <!-- Initial Capital Section -->
    <app-capital-section></app-capital-section>

    <!-- Investment Section -->
    <!-- Listen for addInvestmentClick and editInvestmentClick events from InvestmentListComponent -->
    <app-investment-list
      (addInvestmentClick)="openAddInvestmentModal()"
      (editInvestmentClick)="openEditEarningsModal($event)">
    </app-investment-list>

    <!-- Charts Section -->
    <app-charts-section></app-charts-section>

    <!-- Add Investment Modal -->
    <app-add-investment-modal
      [isVisible]="isAddInvestmentModalVisible"
      (closeModal)="closeAddInvestmentModal()">
    </app-add-investment-modal>

    <!-- Edit Earnings Modal -->
    <app-edit-earnings-modal
      [isVisible]="isEditEarningsModalVisible"
      [investmentToEdit]="selectedInvestmentForEdit"
      (closeModal)="closeEditEarningsModal()">
    </app-edit-earnings-modal>

  </div>

  </p>
</body>
