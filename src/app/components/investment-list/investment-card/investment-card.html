<div class="investment-card bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300">
  <div class="p-4 flex items-center justify-between {{ getBgColorClass() }}">
    <div class="flex items-center">
      <fa-icon [icon]="['fas', getIconName()]" class="{{ getTextColorClass() }} text-2xl mr-3"></fa-icon>
      <h3 class="font-semibold text-gray-800">{{ investment.name }}</h3>
    </div>
    <span class="inline-block px-2 py-1 text-xs font-medium rounded-full bg-white {{ getTextColorClass() }}">
      {{ getTypeDisplayName() }}
    </span>
  </div>

  <div class="p-4">
    <div class="grid grid-cols-2 gap-3 mb-3">
      <div class="bg-gray-50 p-2 rounded">
        <p class="text-xs text-gray-500">Invertido</p>
        <p class="font-medium">${{ investment.amount | number:'1.2-2' }}</p>
      </div>
      <div class="bg-gray-50 p-2 rounded">
        <p class="text-xs text-gray-500">Ganancia mensual</p>
        <p class="font-medium text-green-600">${{ investment.monthlyEarning | number:'1.2-2' }}</p>
      </div>
    </div>

    <div class="bg-blue-50 p-2 rounded mb-3">
      <p class="text-xs text-blue-600">ROI mensual</p>
      <p class="font-medium text-blue-800">{{ getROI() }}%</p>
    </div>

    <p *ngIf="investment.description" class="text-sm text-gray-600 mb-3">{{ investment.description }}</p>

    <div class="flex justify-between">
      <button (click)="onEdit()" class="px-3 py-1 bg-amber-100 text-amber-800 text-sm rounded hover:bg-amber-200">
        <fa-icon [icon]="['fas', 'edit']" class="mr-1"></fa-icon> Actualizar
      </button>
      <button (click)="onRemove()" class="px-3 py-1 bg-red-100 text-red-800 text-sm rounded hover:bg-red-200">
        <fa-icon [icon]="['fas', 'trash-alt']" class="mr-1"></fa-icon> Eliminar
      </button>
    </div>
  </div>
</div>
