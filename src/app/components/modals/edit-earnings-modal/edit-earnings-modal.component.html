<div *ngIf="isVisible && investmentToEdit" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold text-gray-800">Actualizar Ganancias</h3>
      <button (click)="onCancel()" class="text-gray-500 hover:text-gray-700">
        <fa-icon [icon]="['fas', 'times']"></fa-icon>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #editEarningsForm="ngForm" class="space-y-4">
      <input type="hidden" id="edit-investment-id" [(ngModel)]="currentInvestmentId" name="currentInvestmentId">

      <div class="bg-blue-50 p-4 rounded-lg mb-4">
        <p class="text-gray-600 mb-1">Inversi√≥n actual:</p>
        <p id="edit-investment-name" class="font-medium">{{ currentInvestmentName }} (${{ currentInvestmentAmount | number:'1.2-2' }})</p>
        <p class="text-gray-600 mt-2 mb-1">Ganancia mensual actual:</p>
        <p id="current-earning" class="font-medium">${{ currentMonthlyEarning | number:'1.2-2' }}</p>
      </div>

      <div>
        <label for="new-monthly-earning" class="block text-gray-700 mb-2">Nueva Ganancia Mensual ($)</label>
        <input type="number" id="new-monthly-earning" name="newMonthlyEarning" [(ngModel)]="newMonthlyEarning" required min="0"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex justify-end space-x-3">
        <button type="button" (click)="onCancel()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
          Cancelar
        </button>
        <button type="submit" [disabled]="editEarningsForm.invalid || newMonthlyEarning === null || newMonthlyEarning < 0"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50">
          Actualizar
        </button>
      </div>
    </form>
  </div>
</div>
